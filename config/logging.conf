[loggers]
keys=root,fraud_detection,data_processing,model_training,synthetic_data,utils,airflow

[handlers]
keys=consoleHandler,fileHandler,errorFileHandler

[formatters]
keys=detailedFormatter,simpleFormatter

# ============================================================================
# LOGGERS CONFIGURATION
# ============================================================================

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_fraud_detection]
level=INFO
handlers=consoleHandler,fileHandler
qualname=fraud_detection
propagate=0

[logger_data_processing]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=data_processing
propagate=0

[logger_model_training]
level=INFO
handlers=consoleHandler,fileHandler
qualname=model_training
propagate=0

[logger_synthetic_data]
level=INFO
handlers=consoleHandler,fileHandler
qualname=synthetic_data
propagate=0

[logger_utils]
level=INFO
handlers=consoleHandler,fileHandler
qualname=utils
propagate=0

[logger_airflow]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=airflow
propagate=0

# ============================================================================
# HANDLERS CONFIGURATION  
# ============================================================================

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailedFormatter
args=('logs/fraud_detection.log', 'a', 10*1024*1024, 5, 'utf-8')

[handler_errorFileHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=detailedFormatter
args=('logs/fraud_detection_errors.log', 'a', 5*1024*1024, 3, 'utf-8')

# ============================================================================
# FORMATTERS CONFIGURATION
# ============================================================================

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simpleFormatter] 
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%H:%M:%S